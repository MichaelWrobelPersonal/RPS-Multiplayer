<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta author="Mike Wrobel" description="Multiplyer RPS using Firebase for stats">
        <title>Rock Paper Scissor - Multiplayer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Latest compiled and minified CSS -->
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

        <!-- Firebase Reference -->
    	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    </head>
    <body>
        <img id="spy-v-spy-image" src="assets/images/images-1.jpeg" align="right" height=150px width=200px></img>
        <br><br>
        <span id="player-one-choice" class="white-spy">White Spy</span>
        <br>
        <span id="player-two-choice" class="black-spy">Black Spy</span>
        <br><br>
        <span id="who-won">Nobody Won</span>
        <br><br>
        <span id="games-played"></span>
        <br><br>
        <span id="player-one-wins" class="white-spy"></span>
        <br><br>
        <span id="player-two-wins" class="black-spy">Press <Strong>R, P, or S</Strong></span>
        <br><br>
        <span id="player-count"></span>
        <br><br><br><br>
        <span id="player-info">Choose <Strong>W</Strong>hite or <Strong>B</Strong>lack to Start</span>
        <br><br>
        <button id="clear-game">Start Over</button>
    </body>           <!-- The JavaScript -->
    <script src="assets/javascript/game.js"></script>
</html>
</DOCTYPE>
